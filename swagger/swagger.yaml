            type: string
            format: date-time
            description: Fecha en la que se confirmó la matrícula, es decir el estudiante ha confirmado que cursará en el colegio en el año académico establecido en dicha matrícula. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14      
      mainSchoolShift:
          $ref: '#/definitions/SchoolShift'
      state:
