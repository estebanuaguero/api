swagger: '2.0'
info:
  title: Yacare API
  description: Yacare API - Sistema de gestión académica para colegios secundarios 
  version: "1.0.0"
# the domain of the service
#host: api.yacare.cnm.unc.edu.ar
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
  

# ========================================================================================================================
#                                                            API
# ========================================================================================================================

paths:

  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   API Tutor o Responsable Legal de Estudiantes
  # ------------------------------------------------------------------------------------------------------------------------
  /LegalGuardians:
    get:
      summary: LegalGuardians
      description: Tutor o Responsable Legal de Estudiantes, también llamados tutores legales, o padres. 
      parameters:
        - name: offset
          in: query
          type: integer
          format: int32
          description: Desplazamiento de la lista de resultados devueltos por esta cantidad. El valor predeterminado es cero.
        - name: limit
          in: query
          type: integer
          format: int32
          description: Número de objetos que se recuperará. El valor predeterminado es 5, el máximo es 100.
      responses:
        200:
          description: Un listado de todos los tutores
          schema:
            type: array
            items:
              $ref: '#/definitions/LegalGuardian'
        404:
          description: "Recurso no encontrado"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Error interno del servidor"
          schema:
            $ref: "#/definitions/Error"      
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
            
  /LegalGuardians/{id}:
    get:
      summary: "Tutor por id"
      description: Tutor o Responsable Legal de Estudiantes, también llamados tutores legales, o padres. 
      operationId: "legalGuardianIdGet"
      parameters:
      - name: "id"
        in: "path"
        description: "identificador del tutor"
        required: true
        type: "string"
      responses:
        200:
          description: "Tutor por id"
          schema:
            $ref: "#/definitions/LegalGuardian"
        404:
          description: "Recurso no encontrado"
          schema:
            $ref: "#/definitions/Error"
        422:
          description: "Id inválido"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Error interno del servidor"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"            
            

  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   API Estudiante
  # ------------------------------------------------------------------------------------------------------------------------
  /students:
    get:
      summary: Estudiantes
      description: |
        El endpoint de Estudiantes devuelve el Expediente Académico (o Legajo Académico) del mismo, entre sus datos se encuentra su información personal, Colegio y Plan de Estudio que cursa, estado del estudiante, listado de matrículas anuales, y datos como cuando ingreso al colegio, cuando egreso, etc. 
      parameters:
        - name: offset
          in: query
          type: integer
          format: int32
          description: Desplazamiento de la lista de resultados devueltos por esta cantidad. El valor predeterminado es cero.
        - name: limit
          in: query
          type: integer
          format: int32
          description: Número de objetos que se recuperará. El valor predeterminado es 5, el máximo es 100.
  #   tags:
  #      - Estudiante
  #      - Expediente Académico
  #      - Legajo Académico
      responses:
        200:
          description: Un listado de todos los estudiantes
          schema:
            type: array
            items:
              $ref: '#/definitions/Student'
        404:
          description: "Recurso no encontrado"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Error interno del servidor"
          schema:
            $ref: "#/definitions/Error"      
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
            
            
  /students/{id}:
    get:
      tags:
        - Estudiante
        - Expediente Académico
        - Legajo Académico
      summary: "Estudiante por id"
      description: " El endpoint de Estudiantes devuelve el Expediente Académico (o Legajo Académico) del mismo, entre sus datos se encuentra su información personal, Colegio y Plan de Estudio que cursa, estado del estudiante, listado de matrículas anuales, y datos como cuando ingreso al colegio, cuando egreso, etc."
      operationId: "studentsIdGet"
      parameters:
      - name: "id"
        in: "path"
        description: "identificador de estudiante"
        required: true
        type: "string"
      responses:
        200:
          description: "Estudiante por id"
          schema:
            $ref: "#/definitions/Student"
        404:
          description: "Recurso no encontrado"
          schema:
            $ref: "#/definitions/Error"
        422:
          description: "Id inválido"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Error interno del servidor"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"          
 
 
# ================================================================================================================================
#                                                         MODEL - MODELO
# ================================================================================================================================

definitions:


  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Estudiante - Expediente Académico - Legajo Académico
  # ------------------------------------------------------------------------------------------------------------------------
  Student:
    type: object
    title: Student
    description: Estudiante - Expediente Académico - Legajo Académico
    properties:
      id:
        type: string
        description: Identificador (UUID) único de estudiante.
      erased:
        type: boolean
        description: Determina si el estudiante fue borrado o deshabilitado.
      personalInformation:
        $ref: '#/definitions/Person'
      institution:
        $ref: '#/definitions/Org'  
      career:
        $ref: '#/definitions/Career'
      state:
        $ref: '#/definitions/StudentState'  
      inscriptionInstitution:
        type: object
        title: InscriptionInstitution
        description: Datos referentes a la inscripción del estudiante.
        properties:
          date:
            type: string
            format: date-time
            description: Fecha en la que el estudiante se inscribió en el colegio. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14
          fromInstitution:
            $ref: '#/definitions/Org'
      admissionInstitution:
        type: object
        title: AdmissionInstitution
        description: Datos referentes a la admisión del estudiante.
        properties:
          date:
            type: string
            format: date-time
            description: Fecha en la que el estudiante fue admitido en el colegio. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14
      graduationInstitution:
        type: object
        title: GraduationInstitution
        description: Datos referentes al egreso y graduación del estudiante.
        properties:
          date:
            type: string
            format: date-time
            description: Fecha en la que el estudiante egresó del colegio. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14      
      annualEnrollmentList:
        type : array
        items: {
          $ref: '#/definitions/AnnualEnrollment'   
        } 
      responsibleFamily:
        type : array
        items: {
          $ref: '#/definitions/ResponsibleFamily'   
        }
      emergencyContacts:
        type : array
        items: {
          $ref: '#/definitions/EmergencyContact'   
        }  
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Tipo de Relación Familiar de una Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  FamilyRelationshipType:
    type: object
    title: FamilyRelationshipType
    description: Tipo de Relación Familiar de una Persona
    properties:
      id:
        type: string
        description: Identificador (UUID) único del tipo de relación.   
      erased:
        type: boolean
        description: Determina si el tipo de relación fue borrado o deshabilitado.
      code:
        type: string
        description: Código del tipo de relación.
      name:
        type: string
        description: Nombre del tipo de relación. 
      description:
        type: string
        description: Descripción del tipo de relación.   
      summary:
        type: string
        description: Presentación resumida del tipo de relación.   
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Nivel de Formación Educativa de una Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  EducationLevel:
    type: object
    title: EducationLevel
    description: Nivel de Formación Educativa de una Persona
    properties:
      id:
        type: string
        description: Identificador (UUID) único del nivel de formación educativa.   
      erased:
        type: boolean
        description: Determina si el nivel de formación educativa fue borrado o deshabilitado.
      code:
        type: string
        description: Código del nivel de formación educativa.
      name:
        type: string
        description: Nombre del nivel de formación educativa. 
      description:
        type: string
        description: Descripción del nivel de formación educativa.   
      summary:
        type: string
        description: Presentación resumida del nivel de formación educativa.         
  
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Tutor o Responsable Legal de un Estudiante
  # ------------------------------------------------------------------------------------------------------------------------     
  LegalGuardian:
    type: object
    title: LegalGuardian
    description: Tutor de un estudiante
    properties:
        person:
          $ref: '#/definitions/Person'
        educationLevel:
          $ref: '#/definitions/EducationLevel'    
        comment:
          type: string
          description: Comentarios o aclaraciones del tutor.   
        summary:
          type: string
          description: Presentación resumida del tutor.   
        students:
          type : array
          items: {
            $ref: '#/definitions/Student'
          }
  
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Tutor o Responsable Legal de un Estudiante
  # ------------------------------------------------------------------------------------------------------------------------     
  ResponsibleFamily:
    type: object
    title: ResponsibleFamily
    description: Tutor de un estudiante
    properties:
        person:
          $ref: '#/definitions/Person'
        familyRelationshipType:
          $ref: '#/definitions/FamilyRelationshipType'  
        educationLevel:
          $ref: '#/definitions/EducationLevel'    
        comment:
          type: string
          description: Comentarios o aclaraciones del tutor.   
        summary:
          type: string
          description: Presentación resumida del tutor. 
          
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Contacto de Emergencia de un Estudiante
  # ------------------------------------------------------------------------------------------------------------------------     
  EmergencyContact:
    type: object
    title: EmergencyContact
    description: Contacto de Emergencia de un Estudiante
    properties:
      id:
        type: string
        description: Identificador (UUID) único del contacto.   
      erased:
        type: boolean
        description: Determina si el contacto fue borrado o deshabilitado.   
      name:
        type: string
        description: Nombre del contacto.
      lastName:
        type: string
        description: Apellido del contacto.  
      phone:
          $ref: '#/definitions/Phone'      
      comment:
          type: string
          description: Comentarios o aclaraciones del contacto.          
     
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Persona
  # ------------------------------------------------------------------------------------------------------------------------   
  Person:
    type: object
    title: Person
    description: Persona
    properties:
      id:
        type: string
        description: Identificador (UUID) único de la persona.   
      erased:
        type: boolean
        description: Determina si la persona fue borrada o deshabilitada.
      urlPhoto:
        type: string
        description: URL de la foto personal.
      names:  
        type: array
        description: Nombres de la persona, como por ejemplo Diego, Pablo
        items: {
          type: string
        }
      lastNames:  
        type: array
        description: Apellidos de la persona, como por ejemplo Mansilla, Cendra
        items: {
          type: string
        } 
      gender:
        $ref: '#/definitions/Gender'  
      birth:
        type: object
        title: Birth
        description: Datos referentes al nacimiento de la persona.
        properties:
          birthDate:
            type: string
            format: date-time
            description: Fecha de nacimiento de la persona. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14  
          age:
            type: integer
            format: int32 
            description: Edad de la persona, definida solo en años, por ejemplo 32 años.
          fullAge:
            type: string
            description: Edad de la persona, definida en años, meses y días, por ejemplo 14 años, 1 mes y 16 días.
          geoLocation:
            $ref: '#/definitions/GeoLocation' 
          summary:
            type: string
            description: Presentación resumida de los datos de nacimiento.  
      nationalities:
        type: object
        title: Nationality
        description: NAcionalidades de la persona.
        properties:
          mainNationality:
            $ref: '#/definitions/Nationality'  
          nationalities:
            type : array
            items: {
               $ref: '#/definitions/Nationality'  
            }    
          summary:
            type: string
            description: Presentación resumida de las nacionalidades de la persona.  
      identityDocuments:
        type: object
        title: IdentityDocuments
        description: Documentos de identidad de la persona.
        properties:
          mainIdentity:
            $ref: '#/definitions/IdentityDocument'  
          identities:
            type : array
            items: {
               $ref: '#/definitions/IdentityDocument'  
            }    
          summary:
            type: string
            description: Presentación resumida de los documentos de identidad de la persona.        
      communicationOptions:
        type: object
        title: CommunicationOptions
        description: Opciones para comunicarse con la persona, como domicilio, teléfonos, correos electrónicos, etc.
        properties:
          addresses:
            type: object
            title: Addresses
            description: Domicilios de la persona.
            properties:
              mainAddress:
                $ref: '#/definitions/Address'  
              alternativeAddresses:
                type : array
                items: {
                   $ref: '#/definitions/Address'  
                }
              summary:
                type: string
                description: Presentación resumida de los domicilios de la persona.          
          emails:
            type: object
            title: Emails
            description: Correos electrónicos de la persona.
            properties:
              mainEmail:
                $ref: '#/definitions/Email'  
              alternativeEmails:
                type : array
                items: {
                   $ref: '#/definitions/Email'  
                }
              summary:
                type: string
                description: Presentación resumida de los correos electrónicos de la persona.                
          phones:
            type: object
            title: Phones
            description: Números de teléfono de la persona.
            properties:
              mainPhone:
                $ref: '#/definitions/Phone'  
              alternativePhones:
                type : array
                items: {
                   $ref: '#/definitions/Phone'  
                }
              summary:
                type: string
                description: Presentación resumida de los teléfonos de la persona.                      
          comment:
            type: string
            description: Comentarios, aclaraciones u otros medios de contacto de la persona.   
      healthData:
        type: object
        title: HealthData
        description: Datos de médicos de la persona, como factor y grupo sanguineo, cobertura médica, etc.
        properties:   
          bloodFactor:
             $ref: '#/definitions/BloodFactor'  
          bloodGroup:
             $ref: '#/definitions/BloodGroup'     
          healthCoverage:
             $ref: '#/definitions/HealthCoverage'        
        
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Grupo Sanguineo de una Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  BloodGroup:
    type: object
    title: BloodGroup
    description: Grupo Sanguineo de una Persona. Ver https://es.wikipedia.org/wiki/Grupo_sangu%C3%ADneo
    properties:
      id:
        type: string
        description: Identificador (UUID) único del grupo sanguineo.   
      erased:
        type: boolean
        description: Determina si el grupo sanguineo fue borrado o deshabilitado.
      code:
        type: string
        description: Código del grupo sanguineo.
      name:
        type: string
        description: Nombre del grupo sanguineo. 
      description:
        type: string
        description: Descripción del grupo sanguineo.   
      summary:
        type: string
        description: Presentación resumida del grupo sanguineo.   
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Factor Sanguineo de una Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  BloodFactor:
    type: object
    title: BloodFactor
    description: Factor Sanguineo de una Persona. Ver https://es.wikipedia.org/wiki/Grupo_sangu%C3%ADneo
    properties:
      id:
        type: string
        description: Identificador (UUID) único del factor sanguineo.   
      erased:
        type: boolean
        description: Determina si el factor sanguineo fue borrado o deshabilitado.
      code:
        type: string
        description: Código del factor sanguineo.
      name:
        type: string
        description: Nombre del factor sanguineo. 
      description:
        type: string
        description: Descripción del factor sanguineo.   
      summary:
        type: string
        description: Presentación resumida del factor sanguineo.  
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Cobertura Médica de una Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  HealthCoverage:
    type: object
    title: HealthCoverage
    description: Cobertura Médica de una Persona, también llamada por ejemplo Obra Social, o Prepaga.
    properties:
      id:
        type: string
        description: Identificador (UUID) único de la cobertura.   
      erased:
        type: boolean
        description: Determina si la cobertura fue borrada o deshabilitada.
      code:
        type: string
        description: Código de la cobertura.
      name:
        type: string
        description: Nombre de la cobertura. 
      description:
        type: string
        description: Descripción de la cobertura.   
      summary:
        type: string
        description: Presentación resumida de la cobertura.         
            
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                  Número de Teléfono
  # ------------------------------------------------------------------------------------------------------------------------     
  Phone:
    type: object
    title: Phone
    description: Número de Teléfono
    properties:
      id:
        type: string
        description: Identificador (UUID) único del teléfono.   
      erased:
        type: boolean
        description: Determina si el teléfono fue borrado o deshabilitado.   
      country:
        $ref: '#/definitions/Country'       
      localCallingCode:
          type: string
          description: Prefijo telefónico, para la ciudad de Córdoba es 0351.  
      number:
          type: string
          description: Número de teléfono.       
      comment:
          type: string
          description: Comentarios o aclaraciones del contacto.   
      summary:
        type: string
        description: Presentación resumida del teléfono.    
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                  Correo Electrónico
  # ------------------------------------------------------------------------------------------------------------------------     
  Email:
    type: object
    title: Email
    description: Correo Electrónico
    properties:
      id:
        type: string
        description: Identificador (UUID) único del correo.   
      erased:
        type: boolean
        description: Determina si el correo fue borrado o deshabilitado.   
      email:
          type: string
          description: Correo electrónico. Por ejemplo dmansilla@unc.edu.ar
      comment:
          type: string
          description: Comentarios o aclaraciones del correo. Como por ejemplo si es personal, laboral.   
  
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Género de la Persona
  # ------------------------------------------------------------------------------------------------------------------------     
  Gender:
    type: object
    title: Gender
    description: Género de la Persona
    properties:
      id:
        type: string
        description: Identificador (UUID) único del género de la persona.   
      erased:
        type: boolean
        description: Determina si el género de la persona fue borrado o deshabilitado.
      code:
        type: string
        description: Código del género de la persona. Por ejemplo M | F
      name:
        type: string
        description: Nombre del género de la persona. Por ejemplo Masculíno | Femenino
      description:
        type: string
        description: Descripción del género de la persona. Por ejemplo Hombre | Mujer
      summary:
        type: string
        description: Presentación resumida del género de la persona.
  
    
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Organización
  # ------------------------------------------------------------------------------------------------------------------------       
  Org:
    type: object
    title: Org
    description: Organización
    properties:
      id:
        type: string
        description: Identificador  (UUID) único de la organización.   
      erased:
        type: boolean
        description: Determina si la organización fue borrada o deshabilitada.
      shortName:
        type: string
        description: Sigla de la organización, como por ejemplo CNM | UNC | IUA.
      name:
        type: string
        description: Nombre de la organización, como por ejemplo Colegio Nacioanl de Monserrat.  
      urlPhoto:
        type: string
        description: URL del logo de la organización.
      webSite:
        type: string
        description: URL del sitio Web de la organización.
      description:
        type: string
        description: Descripción de la organización, como por ejemplo nombres alternativos al oficial, o comentarios generales. 
      country:
        $ref: '#/definitions/Country'  
      
  
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Ubicación Geográfica
  # ------------------------------------------------------------------------------------------------------------------------     
  GeoLocation:
    type: object
    title: GeoLocation
    description: Ubicación Geográfica
    properties:
      country:
        $ref: '#/definitions/Country'
      adminAreaLevel1:
        $ref: '#/definitions/AdminAreaLevel1'     
      adminAreaLevel2:
        $ref: '#/definitions/AdminAreaLevel2' 
      locality:
        type: string
        description: Localidad, por ejemplo Ciudad, pueblo, etc. Ver https://es.wikipedia.org/wiki/Localidad  
      zipCode:
        type: string
        description: Código postal, por ejemplo 5000, 5006, etc. Ver https://es.wikipedia.org/wiki/C%C3%B3digo_postal  
      geoCoordinates:
        $ref: '#/definitions/GeoCoordinates'
      comment:
        type: string
        description: Algún dato extra de la ubicación.   
      summary:
        type: string
        description: Presentación resumida de la ubicación geográfica. 
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Domicilio
  # ------------------------------------------------------------------------------------------------------------------------     
  Address:
    type: object
    title: Address
    description: Domicilio
    properties:
      id:
        type: string
        description: Identificador (UUID) único del domicilio.   
      erased:
        type: boolean
        description: Determina si el domicilio fue borrado o deshabilitado.
      country:
        $ref: '#/definitions/Country'
      adminAreaLevel1:
        $ref: '#/definitions/AdminAreaLevel1'     
      adminAreaLevel2:
        $ref: '#/definitions/AdminAreaLevel2' 
      locality:
        type: string
        description: Localidad, por ejemplo Ciudad, pueblo, etc. Ver https://es.wikipedia.org/wiki/Localidad  
      zipCode:
        type: string
        description: Código postal, por ejemplo 5000, 5006, etc. Ver https://es.wikipedia.org/wiki/C%C3%B3digo_postal  
      neightbourhood:
        type: string
        description: Vecindario o también llamado distrito, barrio. 
      street:
        type: string
        description: Nombre de calle.   
      streetNumber:
        type: string
        description: Número de calle, también llamado número de puerta o número de casa.     
      floor:
        type: string
        description: Número de piso o piso.       
      room:
        type: string
        description: Número de departamento, o número de puerta, o también llamado PH.         
      building:
        type: string
        description: Nombre del edificio o torre. Por ejemplo Torre Ángela.
      geoCoordinates:
        $ref: '#/definitions/GeoCoordinates'
      comment:
        type: string
        description: Algún dato extra del domicilio.   
      summary:
        type: string
        description: Presentación resumida del domicilio.       
        
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   Coordenadas Geográficas
  # ------------------------------------------------------------------------------------------------------------------------
  GeoCoordinates:
      type: object
      title: GeoCoordinates
      description: Coordenadas Geográficas. Ver https://es.wikipedia.org/wiki/Coordenadas_geogr%C3%A1ficas
      properties:  
        lat:
          type: number
          format: double
          description: Latitud.
        lng:
          type: number
          format: double
          description: Longitud.
  
  # ------------------------------------------------------------------------------------------------------------------------
  #                                                   País
  # ------------------------------------------------------------------------------------------------------------------------       
  Country:
    type: object
    title: Country
    description: País
    properties:
      id:
        type: string
        description: Identificador (UUID) único del país.   
      erased:
        type: boolean
        description: Determina si el país fue borrado o deshabilitado.
      codeIsoAlfa2:
        type: string
        description: Códigos de país de dos letras. Se recomienda como el código de propósito general.
      codeIsoAlfa3:
        type: string
        description: Códigos de país de tres letras. Está más estrechamente relacionado con el nombre del país, lo que permite una mejor identificación.
      codeIsoNumber:
        type: string
        description: Códigos de país de tres dígitos. Desarrollados y asignados por la División de Estadística de las Naciones Unidas. Pueden ser útiles cuando los códigos deban ser entendidos en los países que no utilizan el alfabeto latino.  
      shortName:
        type: string
        description: Nombre corto o de denominación común, como por ejemplo Argentina.
      name:
        type: string
        description: Nombre oficial del país, como por ejemplo República Argentina.
      callingCode:
        type: string
        description: Prefijo telefónico, para Argentina por ejemplo es +54.  
      nationalityName:
        type: string
        description: Ciudadadnía, nacionalidad jurídica, administrativa o de pasaporte; toda persona considerada como miembro activo de un Estado, titular de derechos políticos y sometido a sus leyes. Por ejemplo argentino, boliviano, brasileño, chileno, colombiano, costarricense, cubano, dominicano, ecuatoriano, español, guatemalteco, hondureño, mexicano, nicaragüense, panameño, paraguayo, peruano, puertorriqueño, salvadoreño, uruguayo, venezolano.
        
