            type: string
            format: date-time
            description: Fecha en la que se creó la matrícula, es decir el estudiante fue admitido en el colegio al año académico establecido en dicha matrícula. Definido en base a RFC3339, ver https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14    
